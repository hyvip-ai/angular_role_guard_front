<div class="myspace">
    <form class="form-floating" [formGroup]='loginForm'>
    
      <div class="form-floating">
        <input formControlName= 'email' type="text" class="form-control" id="floatingEmail" placeholder="Email">
        <label for="floatingEmail">Email</label>
      </div>
      <div class="form-floating">
        <input formControlName= 'password' type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
 
      <button class="btn btn-outline-primary" (click)='submitform()' [disabled]='!loginForm.valid'>Login</button> 
    </form>
  </div>
